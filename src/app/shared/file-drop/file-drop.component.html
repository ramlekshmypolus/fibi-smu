<div class="drop-zone" appDragNdrop multiple = "multiple" (filesDropEvent)="onFileDrop($event)">
  <div class="text-wrapper file">
    <input type="file" #dragdropfile class="disp-none" (change)="onFileDrop($event.target.files)" />
    <input type="button" class="btnSkin btnSkinPrimary" value="Choose Files" (click) = "triggerClickEvent()"
    />
    <div class="ml-2">OR Drop your file here</div>
  </div>
</div>
